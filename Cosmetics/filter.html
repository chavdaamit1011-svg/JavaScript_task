<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Products</title>

    <!-- BOOTSTRAP + ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ⭐ ADD ANIMATION LIBRARY (Bootstrap friendly) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .product-section {
            flex: 1;
        }
        #priceMin,
        #priceMax {
            accent-color: #000;
        }
        
        #minBox,
        #maxBox {
            width: 80px;
            font-size: 15px;
        }
        
        
        .filter-sidebar {
            border: solid black;
            position: fixed;
            top: 80px;
            left: 0;
            height: (100vh - 80px);  
            overflow-y: auto;
            background: #fff;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .product-section {
            margin-left: 300px;
            padding: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        .product-card {
            position: relative;
            width: 280px;
            background: #fff;
            padding: 14px;
            border-radius: 14px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
        }

        .wishlist-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #fff;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .wishlist-btn.active {
            color: red;
        }

        .product-card h4 {
            font-size: 17px;
            margin: 10px 0 6px;
        }

        .price {
            font-weight: 700;
            margin-bottom: 6px;
        }

        .rating {
            color: #ffb400;
            margin-bottom: 8px;
        }

        .colors span {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .add-btn {
            width: 100%;
            padding: 10px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 8px;
        }

        .add-btn:hover {
            background: #ff4a7d;
        }
    </style>
</head>

<body>

    <div id="sugar-navbar"></div>
    <br>

    <div class="filter-sidebar">

       
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center toggle-btn">
                <h6 class="fw-bold">AVAILABILITY</h6>
                <i class="bi bi-chevron-down"></i>
            </div>

            <div class="filter-block">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" id="stockCheck">
                    <label class="form-check-label" for="stockCheck">In stock only</label>
                </div>
            </div>

            <hr>
        </div>


        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center toggle-btn">
                <h6 class="fw-bold">PRICE</h6>
                <i class="bi bi-chevron-down"></i>
            </div>

            <div class="filter-block">

                <input type="range" class="form-range" id="priceMin" min="0" max="549" value="0">
                <input type="range" class="form-range" id="priceMax" min="0" max="549" value="549">

                <div class="d-flex mt-2">
                    <input type="text" id="minBox" class="form-control me-2" value="0">
                    <input type="text" id="maxBox" class="form-control" value="549">
                </div>
            </div>

            <hr>
        </div>

    </div>




    <div class="product-section">
        <h2 id="filter-heading" class="text-center mt-3"></h2>

        <div class="product-container"></div>

    </div>


    <footer id="sugar-footer"></footer>
    

<script>

function getParameter(name) {
    let url = new URL(window.location.href);
    return url.searchParams.get(name);
}

var selectedSubCategory = getParameter("subcategory");
var allProducts = JSON.parse(localStorage.getItem("All_product")) || [];

// ============================================================================================
function showproduct(category, containerSelector) {

    const container = document.querySelector(containerSelector);
    const products = allProducts.filter(p => p.type === category);

    products.forEach((p, index) => {
        let colorsHTML = p.colors
            .map(c => `<span style="background:${c}"></span>`)
            .join("");

        container.innerHTML += `
        <!-- ⭐ Animation Added Here -->
        <div class="product-card animate__animated animate__fadeInUp" 
            data-index="${index}" data-category="${category}" style="position:relative;">
        
            <button class="wishlist-btn"
                data-name="${p.name}"
                data-price="${p.price}"
                data-img="${p.img}">
                <i class="bi bi-heart"></i>
            </button>

            <img  class="img1" src="${p.img}">
            <h5>${p.name}</h5>
            <div class="rating">⭐⭐⭐⭐☆ (${p.rating})</div>
            <div class="colors">${colorsHTML}</div>
            <div class="price">${p.price}</div>     

            <button class="add-btn home-add-btn"
                data-index="${index}"
                data-category="${p.category}"
                data-name="${p.name}"
                data-price="${p.price}"
                data-img="${p.img}">
                Add to Cart
            </button>

        </div>
        `;

       
    
});

   document.addEventListener("click", function (e) {

    if (e.target.classList.contains("home-add-btn")) {
        return;
    }

    const card = e.target.closest(".product-card");

    if (card) {
        let index = card.dataset.index;
        let category = card.dataset.category;

        let filtered = allProducts.filter(p => p.type === category);

        localStorage.setItem("selectedProduct", JSON.stringify(filtered[index]));

        window.location.href = "ProductPage.html";
    }
});

}

showproduct(`${selectedSubCategory}`, ".product-container");


setTimeout(() => {

    document.querySelectorAll(".product-card").forEach(card => {
        let dots = card.querySelectorAll(".colors span");
        dots.forEach(dot => {
            dot.addEventListener("click", () => {
                dots.forEach(d => d.classList.remove("active-color"));
                dot.classList.add("active-color");
            });
        });
    });

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
        document.getElementById("cart-count").innerText = cart.length;
    }
    updateCartCount();

    document.addEventListener("click", function (e) {

        if (e.target.classList.contains("add-btn")) {

            if (!localStorage.getItem("isLoggedIn")) {
                alert("Please login first!");
                window.location.href = "login.html";
                return;
            }

            let btn = e.target;

            let product = {
                name: btn.dataset.name,
                price: btn.dataset.price,
                img: btn.dataset.img
            };

            let exist = cart.find(p => p.name === product.name);

            if (exist) {
                cart = cart.filter(p => p.name !== product.name);

                btn.classList.remove("added");
                btn.innerHTML = "Add to Cart";
                btn.style.background = "#000";
                btn.style.boxShadow = "none";
                btn.style.transform = "scale(1)";
            }
            else {
                cart.push(product);

                btn.classList.add("added");
                btn.innerHTML = "✔ Added";
                btn.style.background = "#28a745";
                btn.style.boxShadow = "0 3px 10px rgba(40,167,69,0.4)";
                btn.style.transform = "scale(1.05)";

                setTimeout(() => {
                    btn.style.transform = "scale(1)";
                }, 200);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }

    });

}, 200);


let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

function updateWishlistCount() {
    let c = document.querySelector("#wishlist-count");
    if (c) c.innerText = wishlist.length;
}
updateWishlistCount();

function enableWishlistButtons() {
    document.querySelectorAll(".wishlist-btn").forEach(btn => {

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        let product = {
            name: btn.dataset.name,
            price: btn.dataset.price,
            img: btn.dataset.img,
        };

        if (wishlist.some(w => w.name === product.name)) {
            btn.innerHTML = `<i class="bi bi-heart-fill text-danger"></i>`;
        }

        btn.addEventListener("click", () => {

            if (!localStorage.getItem("isLoggedIn")) {
                alert("Please login to use wishlist.");
                window.location.href = "login.html";
                return;
            }

            let exists = wishlist.some(w => w.name === product.name);

            if (exists) {
                wishlist = wishlist.filter(w => w.name !== product.name);
                btn.innerHTML = `<i class="bi bi-heart"></i>`;
            } else {
                wishlist.push(product);
                btn.innerHTML = `<i class="bi bi-heart-fill text-danger"></i>`;
            }

            localStorage.setItem("wishlist", JSON.stringify(wishlist));
            updateWishlistCount();
        });
    });
}

document.addEventListener("DOMContentLoaded", () => {
    setTimeout(enableWishlistButtons, 300);
});


const priceMin = document.getElementById("priceMin");
const priceMax = document.getElementById("priceMax");
const minBox = document.getElementById("minBox");
const maxBox = document.getElementById("maxBox");

function filterByPrice() {
    const minVal = parseInt(priceMin.value);
    const maxVal = parseInt(priceMax.value);

    minBox.value = minVal;
    maxBox.value = maxVal;

    document.querySelectorAll(".product-card").forEach(card => {
        let priceText = card.querySelector(".price").innerText.replace("₹", "");
        let price = parseInt(priceText);

        if (price >= minVal && price <= maxVal) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}

priceMin.addEventListener("input", filterByPrice);
priceMax.addEventListener("input", filterByPrice);

minBox.addEventListener("input", () => {
    priceMin.value = minBox.value;
    filterByPrice();
});

maxBox.addEventListener("input", () => {
    priceMax.value = maxBox.value;
    filterByPrice();
});


</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="commen.js"></script>

</body>
</html>
