<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="sugar-navbar"></div>

<div class="container mt-4">
    <h3>Search Results üîç</h3>
    <div id="searchProducts" class="d-flex flex-wrap gap-4 mt-3"></div>
</div>

<footer id="sugar-footer"></footer>

<script src="commen.js"></script>

<script>
    let results = JSON.parse(localStorage.getItem("searchResults")) || [];

    let box = document.getElementById("searchProducts");

    if (results.length === 0) {
        box.innerHTML = `<h4>No products found üò¢</h4>`;
    } else {
        box.innerHTML = results.map((p, index) => `
            <div class="product-card" 
                 data-index="${index}" 
                 data-category="${p.category}"
                 style="width: 200px; cursor:pointer">

                <img src="${p.img}" style="width:100%; border-radius:8px">
                <h6 class="mt-2">${p.name}</h6>
                <p>${p.price}</p>
            </div>
        `).join("");
    }
</script>

 <script src="commen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
