<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    .wishlist-card {
      width: 200px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .wishlist-card img {
      width: 100%;
      border-radius: 10px;
    }

    .remove-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      margin-top: 8px;
      width: 100%;
    }

    .empty-box {
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div id="sugar-navbar"></div>

  <h2 class="mb-4">My Wishlist ‚ù§Ô∏è</h2>

  <div id="wishlist-container" class="d-flex flex-wrap gap-3"></div>

  <p id="empty" class="empty-box d-none">Your wishlist is empty!</p>

  <script>
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateWishlistCount() {
      let c = document.querySelector("#wishlist-count");
      if (c) c.innerText = wishlist.length;
    }
    updateWishlistCount();

    const container = document.querySelector("#wishlist-container");
    const emptyBox = document.querySelector("#empty");

    function showWishlist() {
      container.innerHTML = "";

      if (wishlist.length === 0) {
        emptyBox.classList.remove("d-none");
        return;
      }

      emptyBox.classList.add("d-none");

      wishlist.forEach((p, index) => {
        container.innerHTML += `
          <div class="wishlist-card product-card"
               data-index="${index}"
               onclick="viewProduct(${index}, event)">
              <img src="${p.img}">
              <h6 class="mt-2">${p.name}</h6>
              <p class="text-danger fw-bold">${p.price}</p>

              <button class="btn btn-dark w-100 mb-2 add-cart-btn" onclick="addToCart(${index}, event)">
                  <i class="bi bi-bag-plus"></i> Add to Cart
              </button>

              <button class="remove-btn" onclick="removeItem(${index}, event)">
                  <i class="bi bi-trash"></i> Remove
              </button>
          </div>
        `;
      });
    }

    // ‚úÖ View product
    function viewProduct(index, event) {
      event.stopPropagation();
      let product = wishlist[index];
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      window.location.href = "ProductPage.html";
    }

    // Remove from wishlist
    function removeItem(index, event) {
      event.stopPropagation();
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      updateWishlistCount();
      showWishlist();
    }

    // Add to cart
    function addToCart(index, event) {
      event.stopPropagation();
      const item = wishlist[index];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("üõí Item added to cart!");
      removeItem(index, event);
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let tag = document.getElementById("cart-count");
      if (tag) tag.innerText = cart.length;
    }
    updateCartCount();

    showWishlist();
  </script>

  <footer id="sugar-footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="commen.js"></script>
</body>
</html>
