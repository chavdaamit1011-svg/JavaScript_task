<!DOCTYPE html>
<html>
<head>
  <title>Weather Card</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
      max-width: 300px;
      font-family: sans-serif;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Weather Checker</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Check Weather</button>

  <div class="container"></div>

  <script>
    function getWeather() {
      const city = document.getElementById("cityInput").value;
      const container = document.querySelector(".container");
      container.innerHTML = ""; // Clear previous

      fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`)
        .then(res => res.json())
        .then(geo => {
          if (!geo.results || geo.results.length === 0) {
            container.innerHTML = "<p>City not found!</p>";
            return;
          }

          const loc = geo.results[0];
          fetch(`https://api.open-meteo.com/v1/forecast?latitude=${loc.latitude}&longitude=${loc.longitude}&current=temperature_2m,wind_speed_10m`)
            .then(res => res.json())
            .then(weather => {
              const temp = weather.current.temperature_2m;
              const wind = weather.current.wind_speed_10m;

              container.innerHTML = `
                <div class="card">
                  <h3>${loc.name}, ${loc.country}</h3>
                  <p><strong>Temperature:</strong> ${temp} Â°C</p>
                  <p><strong>Wind Speed:</strong> ${wind} km/h</p>
                </div>
              `;
            });
        });
    }
  </script>

</body>
</html>
