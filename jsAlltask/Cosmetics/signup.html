<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-box {
            max-width: 400px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="sugar-navbar"></div>

    <div class="form-box">
        <h3 class="text-center mb-3">Signup</h3>

        <form>
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter name" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Create password" required>
            </div>

            <button class="btn btn-dark w-100">Create Account</button>

            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();

            let name = document.querySelector("input[type='text']").value;
            let email = document.querySelector("input[type='email']").value;
            let pass = document.querySelector("input[type='password']").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];

           
            if (users.some(u => u.email === email)) {
                alert("Email already registered!");
                return;
            }

            users.push({ name, email, pass });

            localStorage.setItem("users", JSON.stringify(users));

            alert("Signup successful!");
            window.location.href = "login.html";
        });
    </script>



    <script src="commen.js"></script>
</body>

</html>
