<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>

<style>
    /* General reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form input[type="text"],
    form input[type="date"],
    form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    form button:hover {
        background-color: #0056b3;
    }

    #filterPriority,
    #searchTask {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .taskList {
        margin-top: 20px;
    }

    .task {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        border-left: 5px solid #007bff;
    }

    .task h3 {
        margin-bottom: 5px;
        color: #007bff;
    }

    .task p {
        margin-bottom: 5px;
        color: #555;
    }

    .task button {
        margin-right: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .task button:nth-child(1) {
        background-color: #ffc107;
        color: #fff;
    }

    .task button:nth-child(1):hover {
        background-color: #e0a800;
    }

    .task button:nth-child(2) {
        background-color: #dc3545;
        color: #fff;
    }

    .task button:nth-child(2):hover {
        background-color: #c82333;
    }
</style>


<body>

    <div class="container">

        <h1>Task Manager</h1>

        <form id="t1">
            <input type="text" placeholder="Task Title" id="title" required>
            <input type="text" placeholder="Task Description" id="description">
            <input type="date" id="dueDate" required />

            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Add To Task</button>
        </form>

        <select id="filterPriority" onchange="displayTasks()">
            <option value="all">All Priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <input type="text" id="searchTask" placeholder="Search by title" />


        <div class="taskList" id="taskList"></div>

    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        document.getElementById("t1").addEventListener("submit", function (e) {
            e.preventDefault();
            addtask();
        });

        function addtask() {
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            let dueDate = document.getElementById("dueDate").value;
            let priority = document.getElementById("priority").value;

            let task = {
                id: Date.now(),
                title,
                description,
                dueDate,
                priority
            };

            tasks.push(task);
            savetasks();
            displayTasks();
            clearfields();
        }

        function displayTasks() {
            let list = document.getElementById("taskList");
            list.innerHTML = "";

            let filter = document.getElementById("filterPriority").value;
            let search = document.getElementById("searchTask").value.toLowerCase();

            tasks.forEach(task => {
                if (
                    (filter === "all" || task.priority === filter) &&
                    task.title.toLowerCase().includes(search)
                ) {
                    let div = document.createElement("div");
                    div.className = "task";

                    div.innerHTML = `
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                        <p>Due: ${task.dueDate}</p>
                        <p>Priority: ${task.priority}</p>
                        <button onclick="editTask(${task.id})">Edit</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    `;

                    list.appendChild(div);
                }
            });
        }

        function savetasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            savetasks();
            displayTasks();
        }

        function editTask(id) {
            let task = tasks.find(task => task.id === id);

            document.getElementById("title").value = task.title;
            document.getElementById("description").value = task.description;
            document.getElementById("dueDate").value = task.dueDate;
            document.getElementById("priority").value = task.priority;

            deleteTask(id);
        }

        let searchInput = document.getElementById("searchTask");

        searchInput.addEventListener("input", function () {
            displayTasks();
        });

        function clearfields() {
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            document.getElementById("dueDate").value = "";
            document.getElementById("priority").value = "low";
        }

        displayTasks();
    </script>

</body>

</html>
